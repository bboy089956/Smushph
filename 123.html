<script>
let links = [
"", // https://www.profitablecpmrate.com/vbyek0xgh?key=6252318baaec2c9f8604d469ae5072c4
"", // https://www.profitablecpmrate.com/y5yakn2d1v?key=3b05294578b0948609c7ea964f8b490a
"", // https://www.profitablecpmrate.com/pcz0g5fsf?key=b5b56ddff97c473b2059b5c3a47aad73
"", // https://www.profitablecpmrate.com/tyjqge10vj?key=19369ee61d3ac0c818ec8535330e4254
];
let currentIndex = 0;
let autoNavigateInterval;
function shuffleArray(array) {
for (let i = array.length - 1; i > 0; i--) {
const j = Math.floor(Math.random() * (i + 1));
[array, array[j]] = [array[j], array];
}
}
function refreshPage(interval = 250000) {
setInterval(() => {
location.reload();
}, interval);
}
function getCurrentLink() {
return links[currentIndex];
}
function showLink(index) {
currentIndex = index;
const iframe = document.getElementById("modalIframe");
const modal = document.getElementById("myModal");
const spinner = document.getElementById("spinner");
iframe.src = getCurrentLink();
modal.style.display = "flex";
spinner.style.display = "block";
iframe.onload = () => {
spinner.style.display = "none";
};
clearInterval(autoNavigateInterval);
autoNavigateInterval = setInterval(() => {
navigate(1);
}, Math.floor(Math.random() * (30000 - 20000 + 1) + 20000));
}
function navigate(direction) {
const totalLinks = links.length + 1;
currentIndex = (currentIndex + direction + totalLinks) % totalLinks;
showLink(currentIndex);
}
function goToSite() {
window.open(getCurrentLink(), "_blank");
}
function closeModal() {
document.getElementById("myModal").style.display = "none";
document.getElementById("modalIframe").src = "";
document.getElementById("fallback").style.display = "flex";
clearInterval(autoNavigateInterval);
}
function reopenModal() {
showLink(currentIndex);
}
window.onload = function () {
shuffleArray(links);
refreshPage();
showLink(0);
};
</script>
